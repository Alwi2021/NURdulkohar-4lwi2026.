<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arisan Makrifat - Indramayu Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body { background: #020617; color: white; font-family: sans-serif; }
        .font-nur { font-family: 'Orbitron', sans-serif; }
        .gold-border { border: 1px solid rgba(234, 179, 8, 0.3); background: rgba(234, 179, 8, 0.05); }
    </style>
</head>
<body class="p-4">

    <div class="max-w-md mx-auto mb-6 p-6 rounded-[2rem] bg-slate-900 border-b-4 border-yellow-600">
        <p class="text-[10px] text-slate-400 uppercase tracking-widest">Saldo Koin Member</p>
        <h2 id="saldo-display" class="font-nur text-2xl text-yellow-500 mt-1 italic tracking-tighter">LOADING...</h2>
        <div class="mt-4 flex gap-2">
            <span class="text-[9px] bg-yellow-600/20 text-yellow-500 px-2 py-1 rounded-full border border-yellow-500/20">LOG KAS AKTIF</span>
        </div>
    </div>

    <div class="max-w-md mx-auto space-y-4">
        <div class="gold-border p-6 rounded-[2rem]">
            <h3 class="font-nur text-xs text-white mb-2">SLOT ARISAN G-01</h3>
            <p class="text-[11px] text-slate-400 mb-6 leading-relaxed">Iuran: <span class="text-yellow-500 font-bold">10.00 Koin</span> / Periode. Pemenang mendapatkan saldo Game Premium atau Cashout.</p>
            
            <div class="space-y-3 mb-8">
                <div class="flex justify-between text-[11px] bg-white/5 p-3 rounded-xl">
                    <span>1. Admin Jamhari</span>
                    <span class="text-green-500 font-bold underline">TERVERIFIKASI</span>
                </div>
                <div class="flex justify-between text-[11px] bg-white/5 p-3 rounded-xl text-slate-500">
                    <span>2. Slot Kosong</span>
                    <span class="italic text-yellow-600/50">TERSEDIA</span>
                </div>
            </div>

            <button onclick="prosesArisan()" class="w-full py-4 bg-yellow-600 hover:bg-yellow-500 text-black font-nur text-[11px] font-bold rounded-2xl shadow-[0_10px_20px_rgba(202,138,4,0.3)] transition-all active:scale-95">
                BAYAR & GABUNG SEKARANG
            </button>
        </div>

        <a href="index.html" class="block text-center text-[10px] text-slate-600 uppercase tracking-widest py-4">Kembali ke Portal Utama</a>
    </div>

    <script>
        // Link Google Script Anda nantinya diletakkan di sini
        const SCRIPT_URL = "URL_GOOGLE_SCRIPT_ANDA"; 

        async function cekSaldo() {
            // Simulasi pembacaan dari Log Kas
            // Nantinya ini akan melakukan fetch(SCRIPT_URL)
            setTimeout(() => {
                document.getElementById('saldo-display').innerText = "ðŸª™ 150.00";
            }, 1000);
        }

        function prosesArisan() {
            const wa = "6281386517352";
            const msg = encodeURIComponent("[Arisan-Log] Admin Jamhari, saya sudah klik Bayar Arisan (10.00 Koin). Mohon potong saldo koin saya dan catat di Log Kas.");
            window.location.href = `https://wa.me/${wa}?text=${msg}`;
        }

        window.onload = cekSaldo;
    </script>
</body>
</html>
