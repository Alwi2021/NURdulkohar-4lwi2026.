<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTORITAS NUR - PANEL KENDALI</title>
    <style>
        :root {
            --deep-blue: #001220;
            --fb-blue: #083d77;
            --neon-cyan: #00f2ff;
            --text-silver: #cfd8dc;
        }

        body {
            background-color: #010409;
            color: var(--text-silver);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        /* Header Gaya Facebook Futuristik */
        .header {
            background: linear-gradient(135deg, var(--deep-blue), var(--fb-blue));
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--fb-blue);
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h2 { margin: 0; letter-spacing: 4px; color: #fff; text-shadow: 0 0 10px var(--neon-cyan); }

        /* Layar Kunci */
        #login-screen { text-align: center; padding-top: 100px; }
        .input-code {
            background: #0d1117;
            border: 1px solid var(--fb-blue);
            color: var(--neon-cyan);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            outline: none;
        }

        /* Container Member Gaya Messenger */
        .container { max-width: 500px; margin: 20px auto; padding: 10px; }
        
        .member-card {
            background: #0d1117;
            border: 1px solid #21262d;
            border-left: 4px solid var(--fb-blue);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .member-card:hover {
            border-color: var(--neon-cyan);
            background: #161b22;
            transform: scale(1.02);
        }

        .info h4 { margin: 0; color: #fff; font-size: 1.1em; }
        .info p { margin: 5px 0 0; font-size: 0.85em; color: #8b949e; }

        .lencana {
            width: 50px;
            height: 50px;
            background: var(--deep-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            border: 1px solid var(--fb-blue);
        }

        .btn-action {
            background: var(--fb-blue);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>NUR LOGIN</h2>
        <p style="color: #555;">KODE OTORITAS DIPERLUKAN</p>
        <input type="password" id="pass" class="input-code" placeholder="Â· Â· Â· Â· Â· Â·">
        <br>
        <button class="btn-action" onclick="masuk()">BUKA AKSES</button>
    </div>

    <div id="admin-panel" style="display: none;">
        <div class="header">
            <h2>NUR <span style="font-weight: 100;">ADMIN</span></h2>
        </div>

        <div class="container" id="member-list">
            </div>
    </div>

    <script>
        function masuk() {
            const kode = document.getElementById('pass').value;
            if(kode === "000555") {
                document.getElementById('login-screen').style.display = "none";
                document.getElementById('admin-panel').style.display = "block";
                tampilkanData();
            } else {
                alert("Akses Ditolak. Protokol Ghost Aktif.");
            }
        }

        function tampilkanData() {
            // Contoh data simulasi dari Google Keep
            const members = [
                {nama: "Jamhari", gender: "Lelaki", umur: 35, lencana: "ðŸ›¡ï¸"},
                {nama: "Siti Nur", gender: "Perempuan", umur: 28, lencana: "ðŸ’Ž"}
            ];

            const list = document.getElementById('member-list');
            list.innerHTML = "";

            members.forEach(m => {
                list.innerHTML += `
                    <div class="member-card">
                        <div class="info">
                            <h4>${m.nama}</h4>
                            <p>${m.gender} â€¢ ${m.umur} Tahun</p>
                        </div>
                        <div class="lencana">${m.lencana}</div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
