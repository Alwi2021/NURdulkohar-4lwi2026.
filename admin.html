<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENDALI NUR - INDRAMAYU CLUB</title>
    <style>
        body { background-color: #050505; color: #ffd700; font-family: 'Courier New', Courier, monospace; padding: 20px; }
        .admin-box { border: 1px solid #ffd700; padding: 20px; border-radius: 10px; max-width: 800px; margin: auto; }
        .stats { display: flex; justify-content: space-around; margin-bottom: 20px; font-size: 0.8em; color: #fff; border-bottom: 1px solid #333; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #333; padding: 12px; text-align: left; font-size: 0.9em; }
        th { background: #111; color: #ffd700; }
        .btn-wa { background: #25d366; color: #fff; padding: 5px 10px; text-decoration: none; border-radius: 5px; font-size: 0.8em; }
        #login-screen { text-align: center; margin-top: 100px; }
        .badge-l { color: #00c8ff; } /* Biru untuk Lelaki */
        .badge-p { color: #ff0077; } /* Pink untuk Perempuan */
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>OTORITAS NUR</h2>
        <input type="password" id="pass" placeholder="KODE AKSES" style="padding: 10px; text-align: center;">
        <br><br>
        <button onclick="checkAccess()" style="padding: 10px 20px; cursor: pointer;">MASUK</button>
    </div>

    <div id="admin-panel" class="admin-box" style="display: none;">
        <h3>PANEL KENDALI MEMBER</h3>
        <div class="stats">
            <div>TOTAL: <span id="total-m">0</span></div>
            <div>LELAKI: <span id="total-l" class="badge-l">0</span></div>
            <div>PEREMPUAN: <span id="total-p" class="badge-p">0</span></div>
        </div>

        <table id="member-table">
            <thead>
                <tr>
                    <th>NAMA</th>
                    <th>UMUR</th>
                    <th>LENCANA</th>
                    <th>AKSI</th>
                </tr>
            </thead>
            <tbody id="data-list">
                </tbody>
        </table>
    </div>

    <script>
        // KUNCI UTAMA
        function checkAccess() {
            const code = document.getElementById('pass').value;
            if(code === "000555") {
                document.getElementById('login-screen').style.display = "none";
                document.getElementById('admin-panel').style.display = "block";
                loadData();
            } else {
                alert("AKSES DITOLAK!");
            }
        }

        // SIMULASI LOAD DATA (Nantinya tersambung ke database.txt)
        function loadData() {
            // Contoh data yang masuk dari form depan
            const members = [
                {nama: "Budi", umur: "25", gender: "Lelaki", wa: "628xxx"},
                {nama: "Siti", umur: "22", gender: "Perempuan", wa: "628xxx"}
            ];

            const list = document.getElementById('data-list');
            let lCount = 0; let pCount = 0;

            members.forEach(m => {
                const isLelaki = m.gender === "Lelaki";
                if(isLelaki) lCount++; else pCount++;

                list.innerHTML += `
                    <tr>
                        <td>${m.nama}</td>
                        <td>${m.umur}</td>
                        <td class="${isLelaki ? 'badge-l' : 'badge-p'}">${isLelaki ? 'üõ°Ô∏è Ksatria' : 'üíé Cahaya'}</td>
                        <td><a href="https://wa.me/${m.wa}" class="btn-wa">HUBUNGI</a></td>
                    </tr>
                `;
            });

            document.getElementById('total-m').innerText = members.length;
            document.getElementById('total-l').innerText = lCount;
            document.getElementById('total-p').innerText = pCount;
        }
    </script>
</body>
</html>
