<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin - NURdulkohar</title>
    <style>
        body { background: #000; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: sans-serif; flex-direction: column; }
        
        .admin-panel { 
            border: 3px solid #ffd700; 
            padding: 30px; 
            border-radius: 20px; 
            text-align: center;
            box-shadow: 0 0 20px #ffd700; 
            animation: glow 1.5s infinite alternate; 
            width: 300px;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px #ffd700; transform: scale(1); }
            to { box-shadow: 0 0 30px #ffd700; transform: scale(1.02); border-color: #fff; }
        }

        h1 { color: #ffd700; text-shadow: 2px 2px #000; letter-spacing: 2px; }
        input { padding: 12px; width: 85%; border-radius: 8px; border: 2px solid #ffd700; margin-top: 15px; text-align: center; font-size: 18px; background: #222; color: #fff; }
        button { margin-top: 25px; padding: 12px 30px; background: #ffd700; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; color: #000; }

        /* Area Data Member yang Muncul Setelah Kode Benar */
        #data-area { display: none; margin-top: 20px; width: 90%; max-width: 500px; border: 2px solid #ffd700; padding: 20px; border-radius: 15px; background: #111; box-shadow: 0 0 15px #ffd700; }
        .member-list { text-align: left; color: #ffd700; font-family: monospace; white-space: pre-wrap; margin-bottom: 20px; }
        .wa-admin { background: #25d366; color: #fff; padding: 10px; border-radius: 8px; text-decoration: none; display: inline-block; font-size: 14px; }
    </style>
</head>
<body>

    <div class="admin-panel" id="login-panel">
        <h1>OTORITAS NUR</h1>
        <p style="color: #ffd700;">PUSAT KENDALI MAKRIFAT</p>
        <hr style="border: 0.5px solid #ffd700; width: 50%;">
        <input type="password" id="pass" placeholder="MASUKKAN KODE">
        <br>
        <button onclick="check()">BUKA PINTU</button>
    </div>

    <div id="data-area">
        <h2 style="color: #ffd700;">DAFTAR MEMBER MASUK</h2>
        <div class="member-list" id="member-content">Memuat data pencari spirit in universt...</div>
        
        <hr style="border: 0.5px solid #444;">
        <a href="https://wa.me/6281386517352" class="wa-admin">HUBUNGI ADMIN DulKohar (WA)</a>
        <br><br>
        <button onclick="location.reload()" style="background:#444; color:#fff; padding:5px 15px; font-size:12px;">KUNCI KEMBALI</button>
    </div>

    <script>
        function check() {
            let k = document.getElementById('pass').value;
            if(k === '000555') {
                alert('Akses Diterima, Bapak Jamhari. Selamat Datang!');
                
                // Menampilkan database dan menyembunyikan login
                document.getElementById('login-panel').style.display = 'none';
                document.getElementById('data-area').style.display = 'block';
                
                // Mengambil data dari file database.txt
                fetch('database.txt')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('member-content').innerText = data;
                    })
                    .catch(err => {
                        document.getElementById('member-content').innerText = "Belum ada data member yang tersimpan.";
                    });
            } else {
                alert('AKSES DITOLAK! BUKAN OTORITAS NUR.');
            }
        }
    </script>
</body>
