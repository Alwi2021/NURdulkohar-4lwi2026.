<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDRAMAYU CLUB - AKTIVASI NUR</title>
    <style>
        body { background-color: #000; color: #ffd700; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 40px 20px; }
        .card { border: 2px solid #ffd700; padding: 25px; border-radius: 20px; box-shadow: 0 0 30px rgba(255, 215, 0, 0.3); display: inline-block; max-width: 350px; width: 100%; background: #0a0a0a; }
        h1 { letter-spacing: 8px; margin-bottom: 5px; color: #fff; text-shadow: 0 0 10px #ffd700; }
        .sub-title { font-size: 0.8em; margin-bottom: 25px; color: #ffd700; text-transform: uppercase; }
        
        /* Gaya Input Nur */
        input, select { width: 90%; padding: 12px; margin: 10px 0; background: #1a1a1a; color: #fff; border: 1px solid #444; border-radius: 8px; outline: none; transition: 0.3s; }
        input:focus, select:focus { border-color: #ffd700; box-shadow: 0 0 10px #ffd700; }
        
        /* Desain Lencana */
        .badge-preview { margin-top: 20px; padding: 15px; border-radius: 10px; display: none; background: #111; border: 1px dashed #ffd700; }
        .badge-icon { font-size: 40px; margin-bottom: 5px; }
        .badge-text { font-weight: bold; font-size: 1.1em; }

        button { background: linear-gradient(45deg, #ffd700, #b8860b); color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; border-radius: 8px; width: 100%; margin-top: 25px; font-size: 1em; transition: 0.3s; }
        button:hover { transform: scale(1.03); box-shadow: 0 0 20px #ffd700; }
    </style>
</head>
<body>

    <div class="card">
        <h1>NUR</h1>
        <div class="sub-title">Otoritas Indramayu Club</div>
        
        <input type="text" id="nama" placeholder="Nama Lengkap" oninput="updatePreview()">
        <input type="number" id="umur" placeholder="Umur" oninput="updatePreview()">
        <select id="gender" onchange="updatePreview()">
            <option value="">Pilih Jenis Kelamin</option>
            <option value="Lelaki">Lelaki</option>
            <option value="Perempuan">Perempuan</option>
        </select>

        <div id="preview" class="badge-preview">
            <div id="badge-icon" class="badge-icon"></div>
            <div id="badge-name" class="badge-text"></div>
            <div id="badge-status" style="font-size: 0.9em; color: #aaa;"></div>
        </div>
        
        <button onclick="prosesAktivasi()">AKTIFKAN LENCANA SEKARANG</button>
    </div>

    <script>
        function updatePreview() {
            const nama = document.getElementById('nama').value;
            const gender = document.getElementById('gender').value;
            const preview = document.getElementById('preview');
            const icon = document.getElementById('badge-icon');
            const status = document.getElementById('badge-status');
            
            if (nama && gender) {
                preview.style.display = "block";
                document.getElementById('badge-name').innerText = nama.toUpperCase();
                
                if (gender === "Lelaki") {
                    icon.innerHTML = "üõ°Ô∏è"; // Lencana Lelaki (Perisai/Knight)
                    status.innerText = "Ksatria Nur - Aktif";
                    icon.style.color = "#00c8ff";
                } else {
                    icon.innerHTML = "üíé"; // Lencana Perempuan (Permata/Queen)
                    status.innerText = "Cahaya Nur - Aktif";
                    icon.style.color = "#ff0077";
                }
            } else {
                preview.style.display = "none";
            }
        }

        function prosesAktivasi() {
            const nama = document.getElementById('nama').value;
            const umur = document.getElementById('umur').value;
            const gender = document.getElementById('gender').value;
            
            if(!nama || !umur || !gender) {
                alert("Lengkapi data Anda untuk memunculkan Lencana Nur.");
                return;
            }

            // Ghost Protocol: Nomor Admin Tersembunyi
            const otoritas = "6281386517352";
            const lencana = (gender === "Lelaki") ? "üõ°Ô∏è [Ksatria Nur]" : "üíé [Cahaya Nur]";
            const teks = `SAYA INGIN AKTIVASI NUR.\n\nNama: ${nama}\nUmur: ${umur}\nGender: ${gender}\nLencana: ${lencana}\n\nMohon validasi akses saya di Indramayu Club.`;
            
            window.location.href = `https://wa.me/${otoritas}?text=${encodeURIComponent(teks)}`;
        }
    </script>
</body>
</html>
