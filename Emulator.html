     <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Indramayu Club PS1 - Real Play</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body { background: #000; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        #game-container { width: 100%; height: 300px; background: #111; border: 4px solid #334155; position: relative; }
        .btn-play { background: linear-gradient(to bottom, #06b6d4, #0891b2); box-shadow: 0 4px 0 #0e7490; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div class="p-2">
        <div id="game-container" class="rounded-xl overflow-hidden shadow-2xl flex items-center justify-center">
            <div id="display-info" class="text-center p-4">
                <h1 class="text-cyan-400 text-xs animate-pulse">READY TO BOOT PS1 SYSTEM</h1>
                <p class="text-[8px] text-slate-500 mt-2">PILIH KASET DI BAWAH UNTUK MEMASUKKAN DISC</p>
            </div>
            <div id="emulator-area" class="hidden w-full h-full"></div>
        </div>
    </div>

    <div class="px-4 flex-grow overflow-y-auto no-scrollbar py-2">
        <h2 class="text-[10px] text-yellow-500 mb-2 font-bold">DISC COLLECTION (PS1 REAL)</h2>
        <div class="grid grid-cols-3 gap-3">
            
            <div onclick="masukkanDisc('SPIDERMAN PS1', 'https://vimm.net/vault/images/covers/ps1/Spider-Man.jpg', 'https://cdn.jsdelivr.net/gh/alwi2021/ROM-DATA/spiderman.chd')" class="text-center">
                <img src="https://www.mobygames.com/images/covers/l/51415-spider-man-2-playstation-2-front-cover.jpg" class="h-28 w-full object-cover rounded border-2 border-slate-800">
                <p class="text-[7px] mt-1">SPIDERMAN</p>
            </div>

            <div onclick="masukkanDisc('PEPSIMAN', 'https://images.igdb.com/igdb/image/upload/t_cover_big/co1r8p.png', 'LINK_ROM_PEPSIMAN')" class="text-center">
                <img src="https://images.igdb.com/igdb/image/upload/t_cover_big/co1r8p.png" class="h-28 w-full object-cover rounded border-2 border-slate-800">
                <p class="text-[7px] mt-1">PEPSIMAN</p>
            </div>

            <div onclick="masukkanDisc('CRASH BANDICOOT', 'https://vimm.net/vault/images/covers/ps1/Crash%20Bandicoot.jpg', 'LINK_ROM_CRASH')" class="text-center">
                <img src="https://vimm.net/vault/images/covers/ps1/Crash%20Bandicoot.jpg" class="h-28 w-full object-cover rounded border-2 border-slate-800">
                <p class="text-[7px] mt-1">CRASH</p>
            </div>

        </div>
    </div>

    <div class="p-4 bg-slate-900 border-t-2 border-slate-800">
        <button id="btn-power" onclick="startEmu()" class="w-full py-4 btn-play rounded-2xl font-bold text-xs tracking-widest active:scale-95 transition-all">
            POWER ON / START GAME
        </button>
    </div>

    <script>
        let gameUrl = "";
        let gameTitle = "";

        function masukkanDisc(title, img, url) {
            gameUrl = url;
            gameTitle = title;
            document.getElementById('display-info').innerHTML = `
                <img src="${img}" class="h-20 mx-auto mb-2 rounded shadow-lg border border-cyan-500">
                <p class="text-cyan-400 text-[10px]">DISC DETECTED: ${title}</p>
                <p class="text-[8px] text-white">KLIK POWER UNTUK LOADING</p>
            `;
            if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
        }

        function startEmu() {
            if(!gameUrl) { alert("Masukkan Disc Dulu, Pak!"); return; }
            
            // Catat Aktivitas ke Nur (Celengan Tersembunyi)
            const URL_RUH = "https://script.google.com/macros/s/AKfycbwBi5rv3pd8tANS63Ig3VZF34FSvt1Br_jx79kl66xpr8tzaTtAlFh-Nnrthk3lTWtM/exec";
            fetch(`${URL_RUH}?action=mainGame&id=JAMHARI&game=${encodeURIComponent(gameTitle)}`, {mode: 'no-cors'});

            // Memanggil Mesin Emulator
            document.getElementById('display-info').classList.add('hidden');
            const emuArea = document.getElementById('emulator-area');
            emuArea.classList.remove('hidden');
            
            // Script ini akan memanggil EmulatorJS secara eksternal
            emuArea.innerHTML = `<iframe src="https://www.emulatorjs.com/v2/player.html?game=${gameUrl}&system=ps1" width="100%" height="100%" frameborder="0" scrolling="no" allowfullscreen></iframe>`;
            
            document.getElementById('btn-power').innerText = "SYSTEM RUNNING...";
            document.getElementById('btn-power').classList.replace('btn-play', 'bg-red-600');
        }
    </script>
</body>
</html>
